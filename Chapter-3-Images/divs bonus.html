<!-- this code Declares the document type as HTML -->
<!DOCTYPE html>
<!-- this code Defines the HTML document with English as the language -->
<html lang="en">
  <head>
    <!-- this Specifies the character encoding as UTF-8 for proper text display -->
    <meta charset="UTF-8" />
    <!-- this code Ensures compatibility with Internet Explorer's latest rendering mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- this code Configures the viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this code Links the primary stylesheet for general styling -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- this Links an additional stylesheet for specific styling -->
    <link rel="stylesheet" href="style3.css" type="text/css" />
    <!-- this code Sets the title of the webpage displayed in the browser tab -->
    <title>Styling those divs</title>
  </head>
  <body>
    <!-- this is the First div element with unique ID for styling or scripting -->
    <div id="div1">div#A</div>
    <!-- this is the Second div element with unique ID for styling-->
    <div id="div2">div#B</div>
    <!-- this is the Third div element with unique ID for styling-->
    <div id="div3">div#C</div>
    <!-- this is the Fourth div element with unique ID for styling-->
    <div id="div4">div#D</div>
  </body>
</html> <!--this is the close tag of the html element-->
