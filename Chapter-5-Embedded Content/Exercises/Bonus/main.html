<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for various devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this code is the Page title displayed in browser tab -->
    <title>Alan Partridge Soundboard</title>
    <!-- this code Links to external CSS stylesheet -->
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <!-- this code is the Main heading for the soundboard -->
    <h1>Alan Partridge Soundboard</h1>

    <!-- this is Container for sound sample buttons arranged in a grid -->
    <div class="grid-container">
        <!-- Each div represents a clickable sound sample with associated audio file -->
        <div class="sample" data-audio="Audio Sampler/Audio/ah-ha.mp3">Ah-Ha!</div>
        <div class="sample" data-audio="Audio Sampler/Audio/back-of-the-net.mp3">Back of the Net!</div>
        <div class="sample" data-audio="Audio Sampler/Audio/bangoutoforder.mp3">Bang Out of Order!</div>
        <div class="sample" data-audio="Audio Sampler/Audio/dan.mp3">Dan!</div>
        <div class="sample" data-audio="Audio Sampler/Audio/emailoftheevening.mp3">Email of the Evening</div>
        <div class="sample" data-audio="Audio Sampler/Audio/hellopartridge.mp3">Hello Partridge</div>
        <div class="sample" data-audio="Audio Sampler/Audio/iateascotchegg.mp3">I Ate a Scotch Egg</div>
        <div class="sample" data-audio="Audio Sampler/Audio/imconfused.mp3">I'm Confused</div>
    </div> 

    <!-- this is the Footer with copyright information -->
    <footer>
        <p>Â© 2025 Alan Partridge Soundboard</p>
    </footer>

    <!-- this code is Audio element for playing sound samples -->
    <audio id="audioPlayer" preload="auto"></audio>
    
    <!-- this code Links to external JavaScript file for functionality -->
    <script src="index.js"></script>
</body> <!-- end of body tag-->
</html> <!-- end of html document -->
