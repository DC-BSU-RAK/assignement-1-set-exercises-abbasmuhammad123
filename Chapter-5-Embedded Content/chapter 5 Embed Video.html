<!DOCTYPE html> <!-- Declares the document type as HTML -->
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the Page title -->
    <title>Centered Video leaves Falling</title> 
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <!-- this is the Main container for video and text -->
    <div class="video-container">
        <!-- this is the Heading for the video -->
        <h1>Loop Video from alasabyss</h1>
        <!-- this is the Video element with controls, loop, and poster image -->
        <video 
            controls 
            loop 
            poster="leaves falling .jpg" 
            width="640">
            <!-- this is Video source in MP4 format -->
            <source src="leaves falling.mp4" type="video/mp4">
            <!-- this is Fallback message for unsupported browsers -->
            Your browser does not support the video tag.
        </video>
        <!-- this is the Description text below video -->
        <p>video with loop functionality and poster image Video by alasabyss poster from alasabyss</p>
    </div> <!-- this code Closes the footer division -->
</body> <!-- this code Closes the body section -->
</html>  <!-- this code Closes the HTML document -->
