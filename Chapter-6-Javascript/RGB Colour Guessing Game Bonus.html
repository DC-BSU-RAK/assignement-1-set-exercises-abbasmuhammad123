<!DOCTYPE html> <!-- Declares the document type as HTML -->
<html lang="en">
<head>
    <!-- this code Specifies character encoding for the document -->
    <meta charset="UTF-8">
    <!-- this code Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this code Set the title of the webpage -->
    <title>RGB Colour Game</title>
    <!-- this code is the Link to external CSS file for styling -->
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <!-- this Container is for the main game content -->
    <div class="game">
        <!-- this code Displays the game title -->
        <h1>Guess the Colour!</h1>
        <!-- this code Displays the number of lives remaining -->
        <p>Lives: <span id="lives">3</span></p>
        <!-- this code Displays the current score -->
        <p>Score: <span id="score">0</span></p>
        <!-- this code Displays the RGB value to guess -->
        <h2 id="rgb-value">RGB(?, ?, ?)</h2>
        <!-- this code Container for the color choice buttons -->
        <div id="colors" class="colors"></div>
        <!-- this code Displays messages for correct or incorrect guesses -->
        <p id="message"></p>
        <!--Game over screen, initially hidden -->
        <div id="game-over" class="hidden">
            <!-- this code is Game over title -->
            <h2>Game Over</h2>
            <!-- this code Displays the final score -->
            <p id="final-score">Score: 0</p>
            <!-- this code is Button to restart the game -->
            <button id="replay">Play Again</button>
        </div>
    </div> <!--closing tag of div-->
    <!-- Link to external JavaScript file for game logic -->
    <script src="index.js"></script>
</body> <!-- Closes the body section -->
</html> <!--this ends the Html code-->
