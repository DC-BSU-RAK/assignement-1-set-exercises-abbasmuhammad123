<!DOCTYPE html>                         <!-- this starting code Declares the document type as HTML -->
<html lang="en">                        <!-- this code Defines the root element of the HTML page with English as the language -->
<head>                                  <!-- this code line  Contains metadata and document information -->
    <meta charset="UTF-8">              <!-- this code Sets the character encoding to UTF-8 for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this line of code Ensures responsive design on mobile devices -->
    <title>Petrol Calculator</title>    <!-- this code Sets the title that appears in the browser tab -->
    <link rel="stylesheet" href="style6.css"> <!-- this code Links to the external CSS file for styling (note: filename updated to style6.css) -->
</head>                                 <!-- this code Closes the head section -->
<body>                                  <!-- this code Begins the visible content section of the page -->
    <!-- Main container for the calculator -->
    <div class="calculator-container">  <!-- this Creates a division that groups all calculator elements -->
        <h1>Petrol Calculator</h1>      <!-- this code Displays the main heading of the calculator -->
        
        <!-- Form containing input fields -->
        <div class="input-group">       <!-- this code Groups the price per liter input and its label -->
            <label for="pricePerLiter">Price per Liter (£):</label> <!-- this Labels the price input field -->
            <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0"> <!-- the Number input for price with default 1.72 -->
        </div>                          <!-- this code Closes the price input group -->

        <div class="input-group">       <!-- this Groups the liters purchased input and its label -->
            <label for="liters">Liters Purchased:</label> <!--this code  Labels the liters input field -->
            <input type="number" id="liters" value="0" step="0.1" min="0"> <!-- the Number input for liters with default 0 -->
        </div>                          <!-- this code Closes the liters input group -->

        <!-- Calculate button -->
        <button id="calculateBtn">Calculate Total</button> <!-- this Button to trigger the calculation -->

        <!-- Result display area -->
        <p id="result">Total Cost: £0.00</p> <!-- Paragraph to display the calculated result -->
    </div>                              <!-- this code Closes the main calculator container -->

    <script src="script.js"></script>   <!-- this Links to the external JavaScript file for functionality -->
</body>                                 <!--this Closes the body section -->
</html>                                 <!-- this code Closes the HTML document -->
